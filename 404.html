<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        (function() {
            const path = window.location.pathname;
            if (path.startsWith('/day')) {
                window.location.replace('/day.html');
            } else if (path.startsWith('/aepp')) {
                window.location.replace('/aepp.html');
            } else {
                window.location.replace('/index.html');  // Default page
            }
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
