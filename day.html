<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock & Calendar</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Ccircle cx='16' cy='16' r='14' stroke='white' stroke-width='2' fill='black'/%3E%3Cline x1='16' y1='16' x2='16' y2='8' stroke='white' stroke-width='2'/%3E%3Cline x1='16' y1='16' x2='16' y2='5' stroke='white' stroke-width='1.5'/%3E%3Cline x1='16' y1='16' x2='16' y2='4' stroke='red' stroke-width='1'/%3E%3C/svg%3E">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            position: relative;
            font-family: 'Montserrat', sans-serif;
        }
        .clock {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 2px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 20px;
        }
        .hand {
            position: absolute;
            bottom: 50%;
            background: white;
            transform-origin: bottom;
            transition: all 0.05s linear;
        }
        .hour {
            width: 6px;
            height: 90px;
        }
        .minute {
            width: 4px;
            height: 130px;
        }
        .second {
            width: 2px;
            height: 160px;
            background: red;
        }
        .center {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            position: absolute;
        }
        .calendar-container {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: center;
            color: white;
            font-size: 14px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            text-align: center;
            color: white;
            font-size: 14px;
            font-family: 'Montserrat', sans-serif;
        }
        .calendar div {
            padding: 5px;
        }
        .today {
            background: red;
            color: white;
        }
        .weekday {
            font-weight: bold;
        }
        .fullscreen-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: transparent;
            border: 1px solid white;
            color: white;
            font-size: 14px;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: opacity 0.3s;
            opacity: 0.5;
        }
        .fullscreen-button:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
        <div class="center"></div>
    </div>
    <div class="calendar-container">
        <div class="calendar" id="calendar"></div>
    </div>
    <button class="fullscreen-button" onclick="toggleFullScreen()">â›¶</button>
    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            const hourAngle = (hours * 30) + (minutes * 0.5);
            const minuteAngle = (minutes * 6) + (seconds * 0.1);
            const secondAngle = seconds * 6;
            
            document.getElementById('hour').style.transform = `rotate(${hourAngle}deg)`;
            document.getElementById('minute').style.transform = `rotate(${minuteAngle}deg)`;
            document.getElementById('second').style.transform = `rotate(${secondAngle}deg)`;
        }
        setInterval(updateClock, 1000);
        updateClock();
        
        function generateCalendar() {
            const now = new Date();
            const today = now.getDate();
            const firstDay = new Date(now.getFullYear(), now.getMonth(), 1).getDay();
            const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            
            const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            weekdays.forEach(day => {
                const weekdayCell = document.createElement('div');
                weekdayCell.textContent = day;
                weekdayCell.classList.add('weekday');
                calendar.appendChild(weekdayCell);
            });
            
            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement('div');
                calendar.appendChild(emptyCell);
            }
            
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.textContent = day;
                if (day === today) {
                    dayCell.classList.add('today');
                }
                calendar.appendChild(dayCell);
            }
        }
        generateCalendar();
        
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
